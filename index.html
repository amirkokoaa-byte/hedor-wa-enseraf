
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Soft Rose - نظام الإدارة المتطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --rose-main: #e11d48;
      }
      body {
        font-family: 'Cairo', 'Almarai', sans-serif;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--rose-main); border-radius: 10px; }
      
      /* Glass Theme Styles */
      .theme-glass {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Obsidian Dark Styles */
      .theme-dark {
        background: #000000;
        color: #ffffff;
      }
      .dark-card {
        background: #121212;
        border: 1px solid #222;
      }

      /* Royal Emerald Styles */
      .theme-emerald {
        background: #064e3b;
      }
      .emerald-card {
        background: #065f46;
        border: 1px solid #059669;
        color: white;
      }

      /* Mobile Table Enhancements */
      @media (max-width: 640px) {
        table { font-size: 0.8rem; }
        .mobile-hide { display: none; }
        input[type="text"], select { font-size: 0.9rem !important; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "xlsx": "https://esm.sh/xlsx@^0.18.5",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="antialiased select-none">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
