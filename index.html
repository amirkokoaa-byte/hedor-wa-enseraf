
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Soft Rose - نظام الإدارة المتطور</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@200;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --blue-main: #2563eb;
      }
      body {
        font-family: 'Cairo', 'Almarai', sans-serif;
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 4px; height: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--blue-main); border-radius: 10px; }
      
      /* Glass Sidebar */
      .glass-sidebar {
        background: rgba(255, 255, 255, 0.05) !important;
        backdrop-filter: blur(20px) !important;
        -webkit-backdrop-filter: blur(20px) !important;
        border-left: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Glass Theme Styles */
      .theme-glass {
        background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        background-attachment: fixed;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Obsidian Dark Styles */
      .theme-dark { background: #020617; color: #ffffff; }
      .dark-card { background: #0f172a; border: 1px solid #1e293b; }

      /* Mobile Table Enhancements */
      @media (max-width: 768px) {
        table { font-size: 0.75rem; }
        .p-4 { padding: 0.75rem !important; }
        .text-3xl { font-size: 1.5rem !important; }
        input[type="text"], select { font-size: 0.85rem !important; height: 40px !important; }
      }

      .selectable-table {
        user-select: text !important;
        -webkit-user-select: text !important;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "xlsx": "https://esm.sh/xlsx@^0.18.5",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  </head>
  <body class="antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
